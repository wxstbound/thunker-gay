<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Fake Proof Generator
  </title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
 </head>
 <body>
  <!-- Header Section -->
  <header class="bg-dark text-white text-center p-4">
   Fake Proof Generator
  </header>
  <!-- Payment Proof Generator -->
  <section class="container mt-5" id="payment-proof">
   <div class="row justify-content-center">
    <div class="col-md-6">
     <h2>
      Generate Fake Payment Proof
     </h2>
     <form id="paymentProofForm">
      <div class="form-group">
       <label for="paymentMethod">
        Payment Method:
       </label>
       <select class="form-control" id="paymentMethod" required="">
        <option value="">
         Select Payment Method
        </option>
        <option value="paypal">
         PayPal
        </option>
        <option value="cashapp">
         Cash App
        </option>
        <option value="venmo">
         Venmo
        </option>
       </select>
      </div>
      <div class="form-group">
       <label for="amount">
        Amount:
       </label>
       <input class="form-control" id="amount" placeholder="Enter amount" required="" type="number"/>
      </div>
      <div class="form-group">
       <label for="recipient">
        Recipient:
       </label>
       <input class="form-control" id="recipient" placeholder="Enter recipient" required="" type="text"/>
      </div>
      <button class="btn btn-primary w-100" type="submit">
       Generate Proof
      </button>
     </form>
     <div class="mt-3" id="proofResult">
     </div>
    </div>
   </div>
  </section>
  <!-- Bootstrap & jQuery JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
  </script>
 </body>
</html>
